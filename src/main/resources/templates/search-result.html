<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2 data-th-each="game: ${gamesList}">
        <a data-th-href="@{/games/{game_id}(game_id=${game.id})}">
            <span data-th-text="${game.name}"></span>
        </a>
    </h2>
</body>
</html>
